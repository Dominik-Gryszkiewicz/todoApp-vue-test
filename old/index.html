<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app"></div>

<script>
    const { createApp } = Vue

    createApp({
        template: `
        <div>
        <p v-if="counter === 3">{{ message }}</p>
        <p v-else>{{ counterMultiply }}</p>
        <button @click="increaseCounter">+1</button>
        <button @click="decreaseCounter">-1</button>
        <ul>
            <li v-for="user in users">{{ user.name }}</li>
        </ul>
        </div>
        `,
        data() {
        return {
            message: 'Hello Vue!',
            counter: 0,
            users: [
                { name: 'John' },
                { name: 'Sam' }
            ]
        }
        },
        computed: {
            counterMultiply() {
                return this.counter * 2
            }
        },
        watch: {
            counter() {
                alert('updated')
            }
        },
        methods: {
            increaseCounter() {
                this.counter++
            },
            decreaseCounter() {
                this.counter--
            }
        }
    }).mount('#app')
</script>
</body>
</html>
